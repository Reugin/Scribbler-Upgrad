<!DOCTYPE html>
<html>
<head>
  <title>Post Page</title>
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="../styles/post.css">
  <link rel="stylesheet" type="text/css" href="../styles/common.css">
</head>
<body id="body">

    <header>
        <div>
          <div class="logo"></div>
          <div class="subheading"></div>
        </div>
        <div>
          <button class="sign-in-btn">Sign In</button>
          <button class="sign-up-btn">Sign Up</button>
        </div>
      </header>

  <!-- Post Content -->
  <div class="post-container">
    <h2 class="post-title"><span class="updated"></span></h2>
    <div class="post-author">Srishti Gupta</div>
    <button class="edit-button" onclick="enableEditMode()">Edit <i class="fas fa-edit"></i></button>
    <textarea class="post-text" contenteditable="false" disabled="true" rows="23"></textarea>
      <!-- Post text content here -->
   
    <div class="like-section">
      <button class="like-button" onclick="toggleLike()">
        <i class="fas fa-thumbs-up"></i>
        <span>Like</span>
      </button>
      <p class="like-count">Be the first one to like this!</p>
    </div>
    <div class="comment-section">
      <textarea type="text" class="comment-input" placeholder="Leave a comment..."></textarea>
      <button class="comment-button" onclick="addComment()">Comment</button>
      <div class="all-comments">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script src="../scripts/post.js"></script>
  <script src="../scripts/common.js"></script>
</body>
</html>
